<div class="row">
    <div class="col-md-2 col-lg-2">
        <div class="card">
            <div class="card-body">
                <ul class="nav flex-column">
                    <li class="nav-item" *ngFor="let link of navLinks; index as i;"><a class="nav-link">{{link}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-lg-10">
        <div class="row">
            <div class="col-md-3 col-lg-3" *ngFor = "let course of myCourses; index as i;">
                <div class="card">
                    <img *ngIf="course.img" [src]="['./assets/demo/img/blog/'+course.img]" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ course.title }}</h4>
                        <p class="card-text">{{ course.date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
